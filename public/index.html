<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maravilhas do Brasil</title>
    <link href="../css/index.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalam:wght@300;400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");

      header.header-index {
        /* background-color: #2e9acb; */
        background-image: url(../img/banner-b-index.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0px;
        height: 100px;
        text-align: center;
        display: flex;
        font-size: 30px;
      }

      div.banner-index {
        overflow: hidden;
        height: 450px;
        background-image: url(../img/banner-Brasil.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 0px;
      }

      h1.tittle-index {
        font-family: "Bebas Neue";
      }

      section.container {
        div.edit-container {
          height: 300px;
          /* background-color: #349186; */
          /* background-image: url(../img/banner-b-index.png); */
          background-repeat: no-repeat;
          background-size: cover;
        }
      }

      div.list {
        /* background-color: #2e9acb; */
        background-image: url(../img/banner-b-index.png);
        background-repeat: no-repeat;
        background-size: 1540px;
        overflow: hidden;
        text-align: center;
        background-position: -170px;
        list-style: none; /* Remove os marcadores da lista */
        padding: 10px;
        span.links {
          font-size: 20px;
          font-family: "Bebas Neue";
          margin: 50px;
          border-radius: 10px;
        }
      }

      hr.line {
        box-shadow: 2px 2px 5px 1px;
      }

      footer.footer-index {
        background-image: url(../img/footer-back.png);
        background-size: 1500px;
        background-repeat: no-repeat;
        img.map-b {
          width: 150px;
        }
      }
    </style>
    <header class="header-index">
      <h1 class="tittle-index">Maravilhas do Brasil</h1>
    </header>

    <div class="list">
      <span class="links">Pontos turísticos</span>
      <span class="links">Estados</span>
      <span class="links">Mapa</span>
      <span class="links">História</span>
    </div>

    <hr class="line" color="black" />

    <main class="bodymain">
      <div class="banner-index"></div>

      <footer class="footer-index">
        <img src="../img/mapa-Brasil.png" alt="Mapa do Brasil" class="map-b" />
      </footer>
    </main>
  </body>
</html>
